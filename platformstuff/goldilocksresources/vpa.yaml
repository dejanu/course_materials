# https://goldilocks.docs.fairwinds.com/faq/#how-does-goldilocks-generate-recommendations
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: my-app-vpa
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-app
  updatePolicy:
    updateMode: "Auto" # Options: "Off", "Initial", "Auto"
